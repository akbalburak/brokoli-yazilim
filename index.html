<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İletişim | Burak Akbal</title>
  <link rel="stylesheet" href="contact.css"/>
</head>
<body>
  <div class="form-wrapper">
    <form action="send.php" method="POST" class="contact-form">
      <h2>📬 Benimle İletişime Geç</h2>
      <p>Her türlü soru, öneri ya da iş birliği için mesaj gönderebilirsin!</p>

      <div class="input-group">
        <label for="name">Adınız</label>
        <input type="text" name="name" id="name" required placeholder="Adınızı girin" />
      </div>

      <div class="input-group">
        <label for="email">E-posta</label>
        <input type="email" name="email" id="email" required placeholder="ornek@mail.com" />
      </div>

      <div class="input-group">
        <label for="message">Mesaj</label>
        <textarea name="message" id="message" rows="5" required placeholder="Mesajınızı yazın..."></textarea>
      </div>

      <button type="submit">Gönder ✉️</button>
    </form>
  </div>
</body>
</html>
